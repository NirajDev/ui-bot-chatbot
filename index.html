<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    COVID-19 Risk Assessment Scanner powered by Apollo 24|7
  </title>
  <link rel="stylesheet" href="style/bootstrap.min.css">

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <form class="form-inline my-2 my-lg-0">

            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
  <!-- modal -->

  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
            <div id="myProgress">
                <div id="myBar"></div>
              </div>
          <p>Basis on your scan result, here are Apollo24/7 Recommendations:</p>

          <button type="button" class="btn btn-warning"><span style="color:white; font-size: 12px;">DOWNLOAD APOLLO247 APP</span></button>
          
          <button type="button" class="btn btn-warning"><span style="color:white; font-size: 12px;">DOWNLOAD APOLLO247 APP</span></button>
          
          <button type="button" class="btn btn-warning"><span style="color:white; font-size: 12px;">DOWNLOAD APOLLO247 APP</span></button>
        
          <button type="button" class="btn btn-warning"><span style="color:white; font-size: 12px;">DOWNLOAD APOLLO247 APP</span></button>
        
          <button type="button" class="btn btn-warning"><span style="color:white; font-size: 12px;">DOWNLOAD APOLLO247 APP</span></button>
                </div>
        <div class="modal-footer">          
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="my-botui-app">
    <main>
      <div class="my-container">
        <bot-ui></bot-ui>
        <button onclick="reset()" class="reset">
          <i class="fa fa-undo"></i>
        </button>
      </div>
    </main>
  </div>
  <div class="loader">
    <svg class="spinner" width="50px" height="50px" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
      <circle class="circle" fill="none" stroke-width="5" stroke-linecap="round" cx="25" cy="25" r="20"></circle>
    </svg>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
  <script src="script/bootstrap.min.js"></script>
  <script src="script/main.js"></script>

</html>
